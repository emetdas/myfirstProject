  <body>

    <div class="home">

        <nav class="container d-flex justify-c-sb align-center">
          <h2 class="logo">GRAPHIC</h2>
          <div class="mobile-icon"></div>
          <ul class="manue">

    <div class="gallery" id="gallery">
      <div class="container d-flex justify-c-c">

          <li class="gallery-link active-gallery" data-gallery="all">All</li>
          <li class="gallery-link" data-gallery="human">Human</li>

      <div class="container grid grid-gallery">
        <div class="grid-item gallery-img" data-gallery="human">
          <img src="images/3.webp" alt="gallery-img" />
        </div>
        <div class="grid-item gallery-img" data-gallery="nature">
          <img src="images/37.webp" alt="gallery-img" />

        <div class="grid-item gallery-img" data-gallery="country">

        </div>
        <div class="grid-item gallery-img" data-gallery="video">

        <div class="grid-item gallery-img" data-gallery="nature">

        </div>
